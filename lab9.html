<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b7a5ab63e4.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="lab9.css">
    <script src="https://kit.fontawesome.com/faa3129147.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor">
        <i class="fa-regular fa-user"></i>
        <button id="btn-comment" >¿que estas pensando?</button>
    </div>

    <div id="comment-list"></div>
    
    <div id="modal-comment" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>¿Que estas pensando?</h3>
        <h2>Deja tu comentario</h2>
        <form id="comment-form">
         <i class="fa-regular fa-user"></i>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="comment">Comentario:</label>
          <textarea id="comment" name="comment" required></textarea>
    
          <button id="submit-btn" type="submit">Enviar</button>
        </form>
      </div>
    </div>
    

      <script src="lab9.js"></script>

</body>

</html>
